<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table practice</title>
</head>
<body>
    <table border=1>
        <tr>
            <th>Fruit</th>
            <th>Vegetable</th>
            <th>Ice cream</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Broccoli</td>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Green beans</td>
            <td>Rocky Road</td>
        </tr>
        <tr>
            <td>Cantaloupe</td>
            <td>Spinach</td>
            <td>Strawberry</td>
        </tr>
    </table>

    <table border=1>
        <tr>
            <th>Soda</th>
            <th>Candy</th>
            <th>Cereal</th>
        </tr>
        <tr>
            <td rowspan="2">Mountain Dew</td>
            <td>Snickers</td>
            <td>Honey Comb</td>
        </tr>
        <tr>
            <td colspan="2">Fanta</td>
            <td>Butterfingers</td>
            <td>Fruit loops</td>
        </tr>
        <tr>
            <td colspan="2">Crush</td>
            <td>Twizzlers</td>
            <td>Cheerios</td>
        </tr>

    </table>
</body>
</html>
