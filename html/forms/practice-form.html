<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
<form name="login" action="success.html">
    <fieldset>
        <div>
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Favorite Activity</label>
            <select name="activities">
                <option value="basketball">Basketball</option>
                <option value="reading">Reading</option>
                <option value="going on walks">Going on walks</option>
            </select>
        </div>
        <div>
            <textarea name="textarea" rows="10" cols="50">Tell me about yourself</textarea>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="checkbox" name="agree" value="agree">
            Please check this box now.
        </div>
    </fieldset>
    <button type="submit">Submit</button>
</form>
</body>
</html>
